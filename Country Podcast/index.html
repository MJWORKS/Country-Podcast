<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">  
    <title>Música Country</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header >
        <div class="container">
            <img id="cavalo" src="media/kisspng-horse-high-definition-television-equestrianism-4k-horse-5a82388a3fd513.2450567015184835942615.png">
            <h1>PODCAST COUNTRY</h1>
        </div>
        <div>
            <img id="grama" src="" alt="" srcset="">
        </div>
    </header>
    <main>
        
        <div class="centro">
            <img id="foto" src="media/annika-treial-e4WUwbcur7Y-unsplash.jpg" alt="" srcset="">
        </div>
        <div class="audio">
            <h6 id="george">Country Music - No Copyright</h6>
            <audio id="audio1" >
                <source src="media/Música para vídeos sem direitos autorais_ Country(MP3_160K).mp3" type="audio/mpeg">
            </audio>
            <div class="controle">
                <img class="btn" onclick="retroceder()" src="media/Butons-20210607T114953Z-001/Butons/skip-back.svg" alt="" srcset="">
                <img onclick="avancar()" class="btn" src="media/Butons-20210607T114953Z-001/Butons/skip-forward.svg" alt="" srcset="">
                <img onclick="diminuir_vel()" class="btn" src="media/Butons-20210607T114953Z-001/Butons/decrease.svg" alt="" srcset="">
                <img onclick="aumentar_vel()" class="btn" src="media/Butons-20210607T114953Z-001/Butons/increase.svg" alt="" srcset="">
                <img onclick="play()" class="btn" src="media/Butons-20210607T114953Z-001/Butons/play-circle.svg" alt="">
                <img onclick="stop()" class="btn" src="media/Butons-20210607T114953Z-001/Butons/stop.svg" alt="" srcset="">
      
            </div>

        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
